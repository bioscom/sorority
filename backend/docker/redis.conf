# Development Redis config for Docker
# Bind to all interfaces so Docker networking works (development only)
bind 0.0.0.0 ::
# Disable protected mode for development (do NOT use in production)
protected-mode no
# Disable persistence for faster startup (optional for dev)
appendonly no
save ""
# Limit memory for local development
maxmemory 256mb
maxmemory-policy allkeys-lru
# Log level
loglevel notice
